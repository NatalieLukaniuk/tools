<div class="spinner-wrapper d-flex justify-content-center align-items-center" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>
<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Random cat</mat-card-title>
      <mat-card-subtitle>Cotulio</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="cat.image" alt="random cat">
    <mat-card-content>
      <p>
        {{cat.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="getCat()">Get another cat</button>
    </mat-card-actions>
  </mat-card>
</div>
