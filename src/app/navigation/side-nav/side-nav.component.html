<mat-nav-list>
  <a mat-list-item
  *ngIf="!isAuthorized"
  routerLink="login"
  routerLinkActive="active-link"
  (click)="onClose()">
  <mat-icon>login</mat-icon>
  <span class="nav-caption">Login</span>
  </a>
  <ng-container *ngFor="let link of nav">
    <a mat-list-item
       *ngIf="isAuthorized || !link.authRequired"
       [routerLink]="link.path"
       routerLinkActive="active-link"
       (click)="onClose()">
      <mat-icon>{{link.icon}}</mat-icon>
      <span class="nav-caption">{{ link.title }}</span>
    </a>
  </ng-container>
  <button *ngIf="isAuthorized" mat-list-item class="logout-btn" (click)="logout()">Logout</button>
</mat-nav-list>
